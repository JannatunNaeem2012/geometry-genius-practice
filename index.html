<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.4/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shapes -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p><input class="border w-24 bg-gray-200 text-xl px-1" placeholder="b" type="text" id="triangle-base"> <span class="ml-2">cm</span>
                        <input class="ml-1 border w-24 bg-gray-200 text-xl px-1" placeholder="h" type="text" id="triangle-height"> <span class="ml-2">cm</span></p>
                        <p>Area: </p>
                      <div class="card-actions ">
                        <button onclick="triangleAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p><input class="border w-24 bg-gray-200 text-xl px-1" placeholder="b" type="text"> <span class="ml-2">cm</span>
                        <input class="ml-1 border w-24 bg-gray-200 text-xl px-1" placeholder="h" type="text"> <span class="ml-2">cm</span></p>
                        <p>Area: </p>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>

            <!-- calculator -->
            <div>
                <div class="text-4xl w-[400px]">Area Calculator</div>
            </div>
        </div>
        
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>

</html>
